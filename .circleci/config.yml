version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.12

    working_directory: /go/src/cinema-admin
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: make setup-package
      - run: make build
      
  test:
    steps: 
      - run: make test